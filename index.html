<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shared Character Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #0f0f12;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #ffffff;
    }

    .container {
      max-width: 720px;
      margin: auto;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 24px;
      text-align: center;
    }

    .field {
      margin-bottom: 22px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    label span {
      color: #ff4d4d;
      margin-left: 4px;
    }

    input,
    textarea {
      width: 100%;
      background: #1c1c21;
      border: none;
      border-radius: 14px;
      padding: 14px;
      font-size: 14px;
      color: #ffffff;
      box-sizing: border-box;
      resize: vertical;
    }

    input::placeholder,
    textarea::placeholder {
      color: #9ca3af;
    }

    input:focus,
    textarea:focus {
      outline: 2px solid #7c7cff;
    }

    .counter {
      font-size: 12px;
      color: #9ca3af;
      text-align: right;
      margin-top: 6px;
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 10px;
      background: #7c7cff;
      border: none;
      border-radius: 999px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #6b6bf0;
    }

    #editCount {
      margin-top: 10px;
      font-size: 14px;
      color: #9ca3af;
      text-align: center;
    }

    #disclaimer {
      font-size: 12px;
      color: #6b6b6b;
      text-align: center;
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Shared Character Editor</h1>

  <div class="field">
    <label>Name <span>*</span></label>
    <input id="name" type="text" minlength="3" maxlength="36" placeholder="Name your character">
    <div class="counter">3â€“36 characters</div>
  </div>

  <div class="field">
    <label>Intro <span>*</span></label>
    <textarea id="intro" maxlength="400" rows="4" placeholder="Short intro for your character"></textarea>
    <div class="counter">Max 400 characters</div>
  </div>

  <div class="field">
    <label>Greeting <span>*</span></label>
    <textarea id="greeting" maxlength="1000" rows="6" placeholder="Character greeting message"></textarea>
    <div class="counter">Max 1000 characters</div>
  </div>

  <div class="field">
    <label>Background</label>
    <textarea id="background" maxlength="10000" rows="10" placeholder="Detailed backstory / background info"></textarea>
    <div class="counter">Max 10,000 characters</div>
  </div>

  <button id="saveBtn">Apply Changes</button>
  <p id="editCount">Edited 0 times</p>
  <p id="disclaimer">Not affiliated with PolyBuzz. This is a fan-made shared character editor.</p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc, updateDoc, increment }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDu5leEioE0u_G2o7YNBHIiYZSTjoLyZko",
    authDomain: "polybuzz-charactertest.firebaseapp.com",
    projectId: "polybuzz-charactertest",
    storageBucket: "polybuzz-charactertest.appspot.com",
    messagingSenderId: "403784337302",
    appId: "1:403784337302:web:2f1bbcec98aa04ede2ffb7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const docRef = doc(db, "character", "shared");

  const name = document.getElementById("name");
  const intro = document.getElementById("intro");
  const greeting = document.getElementById("greeting");
  const background = document.getElementById("background");
  const saveBtn = document.getElementById("saveBtn");
  const editCount = document.getElementById("editCount");

  let lastSaved = {
    name: "",
    intro: "",
    greeting: "",
    background: ""
  };

  async function loadCharacter() {
    const snap = await getDoc(docRef);
    if (snap.exists()) {
      const data = snap.data();

      name.value = data.name || "";
      intro.value = data.intro || "";
      greeting.value = data.greeting || "";
      background.value = data.background || "";

      editCount.textContent = `Edited ${data.edits || 0} times`;

      lastSaved = {
        name: name.value,
        intro: intro.value,
        greeting: greeting.value,
        background: background.value
      };
    }
  }

  function countChanges() {
    return (
      Math.abs(name.value.length - lastSaved.name.length) +
      Math.abs(intro.value.length - lastSaved.intro.length) +
      Math.abs(greeting.value.length - lastSaved.greeting.length) +
      Math.abs(background.value.length - lastSaved.background.length)
    );
  }

  async function saveCharacter() {
    const changedChars = countChanges();

    if (changedChars < 3) {
      alert("Please change at least 3 characters before applying.");
      return;
    }

    await setDoc(docRef, {
      name: name.value,
      intro: intro.value,
      greeting: greeting.value,
      background: background.value,
      updatedAt: Date.now()
    }, { merge: true });

    await updateDoc(docRef, {
      edits: increment(1)
    });

    loadCharacter();
  }

  saveBtn.addEventListener("click", saveCharacter);
  loadCharacter();
</script>

</body>
</html>
