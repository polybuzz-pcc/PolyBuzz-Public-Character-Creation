<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shared Character Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #0f0f12;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #ffffff;
    }

    .container {
      max-width: 720px;
      margin: auto;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 24px;
      text-align: center;
    }

    .field {
      margin-bottom: 22px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input,
    textarea {
      width: 100%;
      background: #1c1c21;
      border: none;
      border-radius: 14px;
      padding: 14px;
      font-size: 14px;
      color: #ffffff;
      box-sizing: border-box;
      resize: vertical;
    }

    input:focus,
    textarea:focus {
      outline: 2px solid #7c7cff;
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 10px;
      background: #7c7cff;
      border: none;
      border-radius: 999px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    #editCount {
      margin-top: 10px;
      font-size: 14px;
      color: #9ca3af;
      text-align: center;
    }

    #status {
      margin-top: 6px;
      font-size: 12px;
      color: #7c7cff;
      text-align: center;
      min-height: 16px;
    }

    #disclaimer {
      font-size: 12px;
      color: #6b6b6b;
      text-align: center;
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Shared Character Editor</h1>

  <div class="field">
    <label>Name</label>
    <input id="name" maxlength="36">
  </div>

  <div class="field">
    <label>Intro</label>
    <textarea id="intro" maxlength="400" rows="4"></textarea>
  </div>

  <div class="field">
    <label>Greeting</label>
    <textarea id="greeting" maxlength="1000" rows="6"></textarea>
  </div>

  <div class="field">
    <label>Background/Backstory</label>
    <textarea id="background" maxlength="10000" rows="10"></textarea>
  </div>

  <button id="saveBtn" disabled>Apply Changes</button>
  <p id="status"></p>
  <p id="editCount">Edited 0 times</p>
  <p id="disclaimer">Not affiliated with PolyBuzz or CLOUD WHALE.</p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    doc,
    setDoc,
    updateDoc,
    increment,
    onSnapshot
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDu5leEioE0u_G2o7YNBHIiYZSTjoLyZko",
    authDomain: "polybuzz-charactertest.firebaseapp.com",
    projectId: "polybuzz-charactertest",
    storageBucket: "polybuzz-charactertest.appspot.com",
    messagingSenderId: "403784337302",
    appId: "1:403784337302:web:2f1bbcec98aa04ede2ffb7"
  };

  const SAVE_COOLDOWN = 10; // seconds

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const docRef = doc(db, "character", "shared");

  const fields = {
    name: document.getElementById("name"),
    intro: document.getElementById("intro"),
    greeting: document.getElementById("greeting"),
    background: document.getElementById("background")
  };

  const saveBtn = document.getElementById("saveBtn");
  const editCount = document.getElementById("editCount");
  const status = document.getElementById("status");

  let lastSaved = {};
  let isEditing = false;
  let lastSaveTime = 0;

  function totalChanges() {
    return Object.keys(fields).reduce((sum, key) => {
      return sum + Math.abs(fields[key].value.length - (lastSaved[key]?.length || 0));
    }, 0);
  }

  function updateCooldownUI() {
    const now = Date.now();
    const remaining = SAVE_COOLDOWN - Math.floor((now - lastSaveTime) / 1000);

    if (remaining > 0) {
      saveBtn.disabled = true;
      status.textContent = `Please wait ${remaining}s before saving again`;
    } else {
      status.textContent = "";
    }
  }

  Object.values(fields).forEach(el => {
    el.addEventListener("input", () => {
      isEditing = true;
      saveBtn.disabled = totalChanges() < 3;
      status.textContent = "Editingâ€¦";
    });
  });

  saveBtn.addEventListener("click", async () => {
    const now = Date.now();
    if ((now - lastSaveTime) / 1000 < SAVE_COOLDOWN) {
      updateCooldownUI();
      return;
    }

    await setDoc(docRef, {
      name: fields.name.value,
      intro: fields.intro.value,
      greeting: fields.greeting.value,
      background: fields.background.value,
      updatedAt: now
    }, { merge: true });

    await updateDoc(docRef, { edits: increment(1) });

    lastSaveTime = now;
    isEditing = false;
    saveBtn.disabled = true;
    status.textContent = "Saved";

    setInterval(updateCooldownUI, 1000);
  });

  onSnapshot(docRef, snap => {
    if (!snap.exists()) return;
    const data = snap.data();

    editCount.textContent = `Edited ${data.edits || 0} times`;

    if (isEditing) return;

    fields.name.value = data.name || "";
    fields.intro.value = data.intro || "";
    fields.greeting.value = data.greeting || "";
    fields.background.value = data.background || "";

    lastSaved = {
      name: fields.name.value,
      intro: fields.intro.value,
      greeting: fields.greeting.value,
      background: fields.background.value
    };

    status.textContent = "Up to date";
  });
</script>

</body>
</html>
